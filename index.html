<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player App</title>
    <!-- bootstrap cdn link -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <!-- google font cdn link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome cdn link -->
    <script
      src="https://kit.fontawesome.com/ada49e4d06.js"
      crossorigin="anonymous"
    ></script>
    <!-- external css file link -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="header-section">
        <div id="logo">
          <i class="fa-solid fa-music">&nbsp;&nbsp;Lover's</i>
        </div>
        <div id="heading">
          <h3 id="music-heading">Music Player</h3>
        </div>
        <div id="toggleTheme"><i class="fa-solid fa-toggle-on"></i> Dark</div>
      </div>

      <!-- All Songs Section -->
      <div class="music-container" id="app">
        <div class="songs-section">
          <h2>All Songs</h2>
          <label for="genreFilter">Filter by Genre:</label>
          <select id="genreFilter">
            <option value="all">All</option>
            <option value="rock">Rock</option>
            <option value="pop">Pop</option>
            <option value="hiphop">Hip Hop</option>
          </select>
          <div id="songList"></div>
        </div>

        <!-- Song Card Section -->
        <div class="song-card">
          <h2>Now Playing</h2>
          <img id="currentSongImg" src="" alt="Song Image" />
          <h3 id="currentSongName"></h3>
          <h4 id="currentSongArtist"></h4>
          <audio id="audioPlayer" controls></audio>
          <div id="song-buttons">
            <button id="prevBtn">Prev</button>
            <button id="addToPlaylistBtn">Add to Playlist</button>
            <button id="nextBtn">Next</button>
          </div>
        </div>

        <!-- Playlist Section -->
        <div class="playlist-section">
          <h2>Playlists</h2>
          <input
            type="text"
            id="newPlaylistName"
            placeholder="Enter playlist name"
          />
          <button id="createPlaylistBtn">Create Playlist</button>
          <div id="playlistList"></div>
        </div>
      </div>
    </div>
    <!-- external js file link -->
    <script src="index.js"></script>
  </body>
</html>
